<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container flex justify-center align-center flex-column">
      <div class="headline flex align-center justify-center flex-column">
        <div><h2>Our Menu</h2></div>
        <div class="underline"></div>
      </div>

      <div class="menu-filter flex">
        <button class="filterButton" id="all" onclick="menuFilter('all')">
          All
        </button>
        <button class="filterButton" id="breakfast">Breakfast</button>
        <button class="filterButton" id="lunch" onclick="menuFilter('lunch')">
          Lunch
        </button>
        <button class="filterButton" id="shakes" onclick="menuFilter('shakes')">
          Shakes
        </button>
        <button class="filterButton" id="dinner" onclick="menuFilter('dinner')">
          Dinner
        </button>
      </div>
      <div id="food-card-box"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
